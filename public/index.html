<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8" /> 
	<link rel="stylesheet" href="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css">
	<script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="SexyDrivy.css" />
	</head>
	<body>
	<!-- Uses a transparent header that draws on top of the layout's background -->
	<!-- Always shows a header, even in smaller screens. -->
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		  <header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
			  <!-- Title -->
			  <span class="mdl-layout-title">DRIVY : Rent a car</span>
			  <!-- Add spacer, to align navigation to the right -->
			  <div class="mdl-layout-spacer"></div>
			  <!-- Navigation. We hide it in small screens. -->
			</div>
		  </header>
  
		  <main class="mdl-layout__content">
			<div class="page-content">
			
			<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--1-col">Car Informations : </div>
			<div class="mdl-cell mdl-cell--4-col" id="car">
			
			<!-- Simple Textfield -->
<form action="#">
  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input model" type="text" id="model">
    <label class="mdl-textfield__label" for="model">Car Model</label>
  </div>
</form>

<!-- Numeric Textfield -->
<form action="#">
  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input price-by-day" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="price-by-day">
    <label class="mdl-textfield__label" for="price-by-day">Price By Day</label>
    <span class="mdl-textfield__error">Input is not a number!</span>
  </div>
</form>


<!-- Numeric Textfield -->
<form action="#">
  <div class="mdl-textfield mdl-js-textfield">
    <input class="mdl-textfield__input price-by-km" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="price-by-km">
    <label class="mdl-textfield__label" for="price-by-km">Price By Km</label>
    <span class="mdl-textfield__error">Input is not a number!</span>
  </div>
</form>
			</div>
			</div>
			
			<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--1-col">Rental Informations : </div>
			<div class="mdl-cell mdl-cell--4-col" id="rental">
			  <input class="begin" type="date" placeholder="Rental begin date"/>
			  <input class="end" type="date" placeholder="Rental end date"/> 
			  <form action="#">
				<div class="mdl-textfield mdl-js-textfield">
					<input class="mdl-textfield__input distance" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="Distance in km">
					<label class="mdl-textfield__label" for="Distance in km">Distance in km</label>
					<span class="mdl-textfield__error">Input is not a number!</span>
				</div>
		      </form>
		<!-- <input class="option" type="checkbox" placeholder="Deductible option"/> -->
			<table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp option">
				<thead>
					<tr>
						<th class="mdl-data-table__cell--non-numeric option">Deductible option</th>
					</tr>
				</thead>
				<tbody>
				</tbody>
			</table>
			</div>
			</div>
	
			<!-- Colored raised button -->
			<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" id="compute">Compute</button>
			<div id="p2" class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
			
			
			<div id="actors">
			<img src="Images/giphy.gif" id="gif"/>
			<script id="template" type="x-tmpl-mustache">
			  {{#actors}}
			  
				<div class="actor">
				  <span>{{who}}</span>
				  <span>{{type}}</span>
				  <span>{{amount}}</span>
				</div>
			  {{/actors}}
			</script>
			<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
			<script src="drivy.js"></script>
			<script src="index.js"></script>
			</div>
			</div>
		  </main>
		</div>
		<img src="Images/ImgDrivy.jpg" alt="Logo de Drivy" id="imgDrivy" />
	</body>
</html>
